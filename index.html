<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #root {
        width: 500px;
        height: 500px;
        overflow: auto;
      }

      #content {
        width: 500px;
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="content"></div>
    </div>
    <script src="./防抖与节流.js"></script>
    <script>
      const scroll = function (e) {
        console.log(e.target.scrollTop, e.target.scrollLeft);
      };
      document.querySelector("#root").onscroll = throttle(scroll, 300);
    </script>
  </body>
</html>
